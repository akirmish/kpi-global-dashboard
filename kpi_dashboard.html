            border-radius: 8px;
            font-size: 14px;
            background: white;

            transition: border-color 0.3s;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 30px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: top;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        tr:hover {
            background: #e3f2fd;
            transition: background-color 0.3s;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            border-radius: 10px;
            transition: width 0.8s ease;
            position: relative;

            left: 50%;

            font-size: 11px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

            font-weight: bold;

            color: #155724;

            color: #856404;
        }

            color: #721c24;
        }

            border-radius: 2px;
            background: #ddd;
            text-align: center;

                globalTarget: "Technical capacity",
                country: "Myanmar",
                kpis: "Skills assessment and creation of training implementation plan",
                metrics: "Assessment on Q1 and training implememtation plan on Q2 with TSH",
                q1: "0",
                q2: "After finishing the assessment for the staff in Q 1& 2 . We provide training in July .",
                progress: "45%"
            },
            {
                globalTarget: "Technical capacity",
                country: "Philippines",
                kpis: "Conduct a skills gap assessment for field staff by Q3 and design at least 1 tailored training program",
                metrics: "Skills assessment and creation of training implementation plan",
                q1: "0",
                q2: "Skills gap assessment tool developed, assessment completed. Results analysis and training program customiztaion pending",
                progress: "65%"
            },
            {
                globalTarget: "Technical capacity",
                country: "Tanzania",
                kpis: "Identify the skills gap of field staff and delivery of need-based trainings",
                metrics: "Indvidual staff skills assessment and creation of training implementation plan by 30th April 2025",
                q1: "0",
                q2: "0",
                progress: "0"
            },
            {
                globalTarget: "Technical capacity",
                country: "Uganda",
                kpis: "Identify the skills gap of field staff and delivery of need-based trainings",
                metrics: "Skills assessment and creation of training implementation plan - Train TFOs on group dynamics and Technical aspects",
                q1: "0",
                q2: "0",
                progress: "0"
            }
        ];

        // Helper functions
        function isNumeric(str) {
            return !isNaN(str) && !isNaN(parseFloat(str));
        }

        function isTextOnly(value) {
            return value && value !== "0" && !isNumeric(value) && !value.includes("%");
        }

        function getStatus(progress) {
            if (!progress || progress === "0" || progress === "0%") {
                return "not-started";
            }
            const numProgress = parseFloat(progress);
            if (numProgress >= 100) {
                return "completed";
            }
            return "in-progress";
        }

        function getStatusBadge(status) {
            const badges = {
                "completed": '<span class="status-badge status-completed">Completed</span>',
                "in-progress": '<span class="status-badge status-in-progress">In Progress</span>',
                "not-started": '<span class="status-badge status-not-started">Not Started</span>'
            };
            return badges[status] || badges["not-started"];
        }

        function getProgressBar(progress) {
            if (!progress || progress === "0") {
                return '<div class="progress-bar"><div class="progress-fill" style="width: 0%"><div class="progress-text">0%</div></div></div>';
            }
            
            const numProgress = parseFloat(progress);
            if (isNaN(numProgress)) {
                return '<div class="text-only">Text Data</div>';
            }
            
            const clampedProgress = Math.min(Math.max(numProgress, 0), 100);
            return `<div class="progress-bar"><div class="progress-fill" style="width: ${clampedProgress}%"><div class="progress-text">${clampedProgress}%</div></div></div>`;
        }

        function formatCellContent(content) {
            if (isTextOnly(content)) {
                return `<div class="text-only">${content}</div>`;
            }
            return content;
        }

        function calculateProgress(q1, q2, targetValue) {
            // If we have a specific progress value, use it
            if (targetValue && targetValue.includes('%')) {
                return targetValue;
            }
            
            // For text-only entries, estimate progress based on content
            if (isTextOnly(q2) && q2 !== "0") {
                if (q2.toLowerCase().includes('completed') || q2.toLowerCase().includes('done')) {
                    return "100%";
                } else if (q2.toLowerCase().includes('planning') || q2.toLowerCase().includes('preparing')) {
                    return "25%";
                } else if (q2.toLowerCase().includes('ongoing') || q2.toLowerCase().includes('progress')) {
                    return "50%";
                } else if (q2.toLowerCase().includes('assessment') || q2.toLowerCase().includes('selected')) {
                    return "60%";
                } else {
                    return "30%";
                }
            }
            
            // For numeric values, calculate if we have a target
            if (isNumeric(q2) && parseFloat(q2) > 0) {
                return "50%"; // Assume 50% if we have activity but no clear target
            }
            
            return "0%";
        }

        // Process data and add calculated progress where missing
        const processedData = kpiData.map(item => {
            if (!item.progress || item.progress === "0") {
                item.progress = calculateProgress(item.q1, item.q2, item.progress);
            }
            return item;
        });

        // Populate filter options
        function populateFilters() {
            const targets = [...new Set(processedData.map(item => item.globalTarget))];
            const countries = [...new Set(processedData.map(item => item.country))];
            
            const targetFilter = document.getElementById('targetFilter');
            const countryFilter = document.getElementById('countryFilter');
            
            targets.forEach(target => {
                const option = document.createElement('option');
                option.value = target;
                option.textContent = target;
                targetFilter.appendChild(option);
            });
            
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });
        }

        // Filter data based on selected filters
        function filterData() {
            const targetFilter = document.getElementById('targetFilter').value;
            const countryFilter = document.getElementById('countryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            return processedData.filter(item => {
                const matchesTarget = targetFilter === 'all' || item.globalTarget === targetFilter;
                const matchesCountry = countryFilter === 'all' || item.country === countryFilter;
                const status = getStatus(item.progress);
                const matchesStatus = statusFilter === 'all' || status === statusFilter;
                
                return matchesTarget && matchesCountry && matchesStatus;
            });
        }

        // Update statistics
        function updateStats(filteredData) {
            const total = filteredData.length;
            const completed = filteredData.filter(item => getStatus(item.progress) === 'completed').length;
            const inProgress = filteredData.filter(item => getStatus(item.progress) === 'in-progress').length;
            
            const progressValues = filteredData
                .map(item => parseFloat(item.progress))
                .filter(val => !isNaN(val));
            
            const avgProgress = progressValues.length > 0 
                ? Math.round(progressValues.reduce((a, b) => a + b, 0) / progressValues.length)
                : 0;
            
            document.getElementById('totalKPIs').textContent = total;
            document.getElementById('completedKPIs').textContent = completed;
            document.getElementById('inProgressKPIs').textContent = inProgress;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
        }

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById('kpiTableBody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No data matches the selected filters</td></tr>';
                return;
            }
            
            data.forEach(item => {
                const row = document.createElement('tr');
                const status = getStatus(item.progress);
                
                row.innerHTML = `
                    <td>${item.globalTarget}</td>
                    <td><span class="country-flag">üåç</span>${item.country}</td>
                    <td>${formatCellContent(item.kpis)}</td>
                    <td>${formatCellContent(item.metrics)}</td>
                    <td>${formatCellContent(item.q1)}</td>
                    <td>${formatCellContent(item.q2)}</td>
                    <td>${getProgressBar(item.progress)}</td>
                    <td>${getStatusBadge(status)}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Initialize dashboard
        function initDashboard() {
            populateFilters();
            
            const filteredData = filterData();
            updateStats(filteredData);
            renderTable(filteredData);
            
            // Add event listeners for filters
            document.getElementById('targetFilter').addEventListener('change', function() {
                const filteredData = filterData();
                updateStats(filteredData);
                renderTable(filteredData);
            });
            
            document.getElementById('countryFilter').addEventListener('change', function() {
                const filteredData = filterData();
                updateStats(filteredData);
                renderTable(filteredData);
            });
            
            document.getElementById('statusFilter').addEventListener('change', function() {
                const filteredData = filterData();
                updateStats(filteredData);
                renderTable(filteredData);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
